name: Build Windows EXE (Python)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/requirements.txt
          pip install pyinstaller pywin32

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --noconsole --onefile --name SnippingToolPy python/snipping_tool/app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SnippingToolPy-windows
          path: dist/SnippingToolPy.exe
